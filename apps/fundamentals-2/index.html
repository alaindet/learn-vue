<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">

    <div class="form-control">
      <label>Circle Background:</label>
      <select v-model="circleBackgroundColor">
        <option value="background-green">Green</option>
        <option value="background-purple">Purple</option>
      </select>
    </div>

    <div class="form-control">
      <label>Circle Text:</label>
      <select v-model="circleTextColor">
        <option value="text-white">White</option>
        <option value="text-black">Black</option>
        <option value="text-orange">Orange</option>
      </select>
    </div>

    <div class="circle" :class="circleClasses">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
