<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Filters</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
</head>

<body>

  <div id="app">
    <h1>Filters</h1>
    <p>{{ 'john' | capitalize }}</p>
    <p>{{ message | upperSnakeCase }}</p>
    <p>{{ message2 | trim | upperSnakeCase }}</p>
    <p>{{ message3 | truncate(maxLength, '[..]') }}</p>
  </div>

  <script>

    function capitalize(word) {
      return word[0].toUpperCase() + word.slice(1);
    }

    function upperSnakeCase(words) {
      return words.replace(/[^a-zA-Z0-9]+/g, '_').toUpperCase();
    }

    function trim(val) {
      return val.replace(/\s{2,}/g, ' ').trim();
    }

    function truncate(content, len, ellipsis) {
      if (content.length < len) {
        return content;
      }

      return content.slice(0, len) + ellipsis;
    }

    new Vue({
      el: '#app',
      data: function() {
        return {
          message: 'This,has@SOME.symBols#AnD mixed CASing',
          message2: '  please,    trim          this      ',
          message3: 'Reprehenderit dolore est dolore aliquip. Reprehenderit labore dolor labore occaecat exercitation duis sit qui magna enim.',
          maxLength: 10,
        };
      },
      filters: {
        'capitalize': capitalize,
        'upperSnakeCase': upperSnakeCase,
        'trim': trim,
        'truncate': truncate,
      },
    });
  </script>

</body>

</html>
