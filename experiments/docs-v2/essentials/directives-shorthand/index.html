<!DOCTYPE html>
<html>

<head>
  <title>Directives Shorthand</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<body>

  <div id="app">
    <h1>Directives Shorthand</h1>
    <p><a v-bind:href="url" v-on:click="handleLinkClick">The Link</a></p>
    <p><a @click="handleLinkClick" :[attrname]="url">The Shorthand Link</a></p>
    <p><a @[evname].prevent.stop="evHandler" :[attrname]="url">The custom attributes link</a></p>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        url: 'https://example.com',
        attrname: 'href',
        evname: 'click',
      },
      methods: {
        handleLinkClick: function (event) {
          event.stopImmediatePropagation();
          event.preventDefault();
          alert('Clicked on link!');
        },
        evHandler: function () {
          alert('evHandler');
        },
      },
    });
  </script>

</body>

</html>
